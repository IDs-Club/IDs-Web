<script type="text/javascript">
  $(function(){
    // 切换视图模式
    $('.view-mode a').click(function(){
      var item = $(this).attr('id');
      if (item == 'list-view') {
        $('#list-view').addClass('on');
        $('#grid-view').removeClass('on');
        $('.made-in .company').addClass('hide');
        $('.made-in .company-list').removeClass('hide');
      }else{
        $('#list-view').removeClass('on');
        $('#grid-view').addClass('on');
        $('.made-in .company').removeClass('hide');
        $('.made-in .company-list').addClass('hide');
      };
    });
  });
</script>
