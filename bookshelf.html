<script type="text/javascript">
var fetchAllBooks = function(uri){
	$.getJSON(uri, function (books) {
		var bookshelf = $('#bookshelf');
		bookshelf.empty();
		if (books.length > 0) {
    		$.each(books, function (i, book) {
            	var $img = $("<img>").attr("src", book.img);
		        $img.appendTo(bookshelf);
          	});
      	} else {
      		// todo
      	}
	});
};
