var isbn = yoozi.app.qs('isbn') || '';
if( ! isbn) window.location = 'bookshelf.html';

// Fetch THE book
var fetchTheBook = function(uri, isbn){
	$.getJSON(uri + isbn, function (book) {
		var len = $.map(book, function(n, i) { return i; }).length;
		if (len > 0) {
			document.title = book.title;
    		$.each(book, function (key, val) {
    			console.log(book);
    			if(key == 'img') {
					$('#cover > p').empty();
    				$('<img>').attr('src', val).appendTo('#cover > p');
    				return;
    			}

				if(key == 'cat_name') {
					var $link = $("<a>")
		       			.attr("href", 'bookshelf.html?catid=' + book.catid + '&title=' + val)
		       			.appendTo('.cat_name');
		       		$link.append(val);
		       		return;
    			}

    			$('.' + key).html(val);
          	});
      	} else {
      		window.location = 'bookshelf.html';
      	}
	});
};

// Fetch all categories for the bookshelf
var fetchAllCats = function(uri) {
	$.getJSON(uri, function (cats) {
		var placeholder = $('#cats');
		placeholder.empty();
		var len = $.map(cats, function(n, i) { return i; }).length;
		if (len > 0) {
    		$.each(cats, function (i, cat) {
		        var $item = $("<li>");
		       	var $link = $("<a>")
		       		.attr("href", 'bookshelf.html?catid=' + cat.catid + '&title=' + cat.cat_name)
		       		.appendTo($item);
		       	$link.append("<i class='icon-tag'></i> " + cat.cat_name);
		       	$item.appendTo(placeholder);
          	});
      	} else {
      		$("<li>没有任何类目喔亲。</li>").appendTo(placeholder);
      	}
	});
};

fetchTheBook('http://api.idsclub.org/api/index.php?auth_token=fa41eade0f06e181360e0a0d1b387007&method=getBookByIsbn&callback=?&isbn=', isbn);

fetchAllCats('http://api.idsclub.org/api/index.php?auth_token=fa41eade0f06e181360e0a0d1b387007&method=getCategories&callback=?');
</script>
